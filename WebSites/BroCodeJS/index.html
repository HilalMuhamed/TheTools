<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>W3 School Date And Tim</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h1>Dates</h1>
        <h2 id = "Time"></h2>
        <div id = "date">
            <div>
                <h3>Year</h3>
                <div id = "Year" class="dates">Year</div>
            </div>
            <div>
                <h3>Month</h3>
                <div id = "Month" class="dates">Month</div>
            </div>
            <div>
                <h3>Day</h3>
                <div id = "Day" class="dates">Day</div>
            </div>
            <div>
                <h3>Hour</h3>
                <div id = "Hour" class="dates">Hour</div>
            </div>
            <div>
                <h3>Minute</h3>
                <div id = "Minute" class="dates">Minute</div>
            </div>
            <div>
                <h3>Second</h3>
                <div id = "Second" class="dates">Second</div>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
