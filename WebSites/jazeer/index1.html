<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paymentpage </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body2 >
    <div class="container2">
        <h1 id="heading"> Confirm your Payment</h1>
       <div id="main">
        <div id="first-row">
            <div class="owner">
                <h3> owner</h3>
                <div class="input-field2">
                    <input type="text">
                </div>
             </div>
             <div class="cvv">
                <h3> CVV</h3>
                <div class="input-field1">
                    <input type="password">
                </div>    
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3> Card Number</h3>
                <div class="input-field2">
                    <input type="text">
                </div>
            </div>
        </div>    
        <div class="third-row">
             <h3>Expiry date</h3>
                <div class="selection2">
                   <div class="date">
                     <select name="months" id="months">
                        <option value="jan"> jan </option>
                        <option value="feb"> feb </option>
                        <option value="mar"> mar </option>
                        <option value="apr"> apr </option>
                        <option value="may"> may </option>
                        <option value="jun"> jun </option>
                        <option value="jul"> jul </option>
                        <option value="aug"> aug </option>
                        <option value="sep"> oct </option>
                        <option value="oct"> oct </option>
                        <option value="nov"> nov </option>
                        <option value="dec"> dec </option>
                     </select>
                     <select name="years" id="years">
                        <option value="2023"> 2023</option>
                        <option value="2022"> 2022</option>
                        <option value="2021"> 2021</option>
                        <option value="2020"> 2020</option>
                        <option value="2018"> 2018</option>
                        <option value="2019"> 2019</option>
                        <option value="2017"> 2017</option>
                        <option value="2016"> 2016</option>
                        <option value="2015"> 2015</option>
                        <option value="2014"> 2014</option>
                        <option value="2013"> 2013</option>
                        <option value="2012"> 2012</option>
                        <option value="2011"> 2011</option>
                     </select>
                </div>
                <div class=" cards">
                     <img src="WhatsApp Image 2023-05-02 at 8.21.56 PM.jpeg", height="150", width="200", border="1">
                     <img src="WhatsApp Image 2023-05-02 at 8.21.55 PM (1).jpeg", height="150", width="200", border="1" >
                     <img src="WhatsApp Image 2023-05-02 at 8.21.55 PM.jpeg", height="150", width="200", border="1" >
                </div>
            </div>
       
    </div>
</div>
        <button class="button"> Confirm</button> 
    </div>
